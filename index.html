<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main class="flex flex-col h-screen">
        <header class="border w-full h-[130px] flex justify-center items-center justify-between p-6">
            <img src="music.png" alt="" class="w-14 h-14" id="lg">
            <form action="index.html" method="post" enctype="multipart/form-data" class="flex flex-col">
                <input type="file" id="video" name="video" accept="audio/*" >
                <br>
                <input type="submit" value="Enviar MÃºsica" id="btnMusica">
            </form>
        </header>
        <section class="grow" id="main">
            <p class="text-center">MUSICAS</p>
            
        </section>
        <footer class="border w-full h-[85px] flex justify-center" id="foot">
            <div id="currentTime"></div>
            <hr id="hr"> <span id="total">00:00</span>
            <button id="btnVoltar"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor" data-darkreader-inline-fill="" style="--darkreader-inline-fill: currentColor;">
                <path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z"></path>
            </svg></button>
            <button id="PlayPause" data-status="0"><img class="h-8 w-8" src="/play-button.png" id="pP"></button>
            <button id="btnAvancar"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor" data-darkreader-inline-fill="" style="--darkreader-inline-fill: currentColor;">
                <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"></path>
            </svg></button>
            <img src="./medium-volume.png" class="h-10 w-10" id="volume">
            <input type="range" min="0" max="1" value="0.5" step="0.1" id="controleDeslizante">
        </footer>
    </main>
    
</body>
</html>
